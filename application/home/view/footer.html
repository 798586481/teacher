<script>
    $('a#exitLogin').click(function () {
        layer.confirm('您确定要退出吗', {title:'退出系统',icon: 0}, function(index){
            $.get('{:url("index/loginExit")}','',function () {
                layer.msg('退出成功');
                window.location.href = "{:url('login/index')}"
            })

            layer.close(index);
        });
    })
</script>
